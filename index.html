<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TO DO tīmekļa lietotne </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/56c9e13cea.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="top-container">
                <h2>Uzdevumu pārvaldnieks </h2>
                <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <div class="list-container">
                <div class="add-container">
                    <input type="text" id="input-box" placeholder="Pievienojiet tekstu">
                    <button onclick="addTask()" id="add-button">PIEVIENOT</button>
                </div>
                <ul id="the-list"></ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
